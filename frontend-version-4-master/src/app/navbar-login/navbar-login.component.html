<nav class="w-full spotify-navbar">
  <div
    class="main-menu d-flex justify-content-between align-items-center w-100"
  >
    <div class="library-container">
      <img
        width="48"
        height="48"
        src="https://img.icons8.com/fluency/48/spotify.png"
        alt="spotify"
      />
    </div>
    <!-- Library Menu Item -->
    
    <div class="home-container">
      <app-menu-button
      [label]="homeLabel"
      [selected]="selected === 'home'"
      (click)="onClick('home-page')"
      >
      <mat-icon class="menu-icon" aria-hidden="false" aria-label="Home"
      >home</mat-icon
      >
    </app-menu-button>
  </div>
  
  <!-- Centered Search Menu Item with Input Field -->
  <div class="search-container" [class.selected]="selected === 'search'">
    <mat-icon
    class="search-icon"
    aria-hidden="false"
    aria-label="Search"
    (click)="onClick('search-page')"
    >search</mat-icon
    >
    <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search"
    class="search-input"
    (keyup.enter)="onClick('search-page')"
    
    />
    <div class="library-container">
      <app-menu-button
        [label]="libraryLabel"
        [selected]="selected === 'wishlist'"
        (click)="onClick('wishlist')"
      >
        <mat-icon
          class="menu-icon"
          aria-hidden="false"
          aria-label="Your Library"
          >library_music</mat-icon
        >
      </app-menu-button>
    </div>
    </div>

    <!-- Right-aligned Logout and Profile -->
    <div class="auth-buttons d-flex align-items-center">
      <button class="btn-logout" (click)="onClick('logout')">Log Out</button>

      <!-- User Profile Icon -->
      <div class="profile-container" (click)="onClick('userProfile')">
        <!-- <img src="path-to-user-avatar-image" alt="User Avatar" class="profile-avatar" /> -->
        <mat-icon class="profile-avatar">account_circle</mat-icon>
      </div>
    </div>
  </div>
</nav>
