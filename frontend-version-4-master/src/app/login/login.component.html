<div class="spotify-login-container">
  <mat-card class="spotify-login-card">
  <div class="spotify-logo">
  <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="Spotify Logo" />
  </div>
  <div class="login-form">
  <form>
  <div class="form-group">
  <label for="email">Email or Username</label>
  <input type="email" id="email" placeholder="Email or username" required [(ngModel)]="email" name="email" />
  </div>
  <div class="form-group">
  <label for="password">Password</label>
  <input type="password" id="password" placeholder="Password" required [(ngModel)]="password" name="password" />
  </div>
  <button type="submit" class="login-button" (click)="login()">Log in</button>
  </form>
   
        <div class="login-links">
  <a routerLink="/forgot-password">Forgot your password?</a>
  <a routerLink="/registrationinfo" class="signup-link">Sign up for Spotify</a>
  </div>
  </div>
  </mat-card>
  </div>
