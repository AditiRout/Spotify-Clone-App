<nav class="w-full spotify-navbar">
  <div class="main-menu d-flex justify-content-between align-items-center w-100">
    <!-- Library Menu Item -->
    <div class="library-container">
      <img
        width="48"
        height="48"
        src="https://img.icons8.com/fluency/48/spotify.png"
        alt="spotify"
      />
    </div>
    <div class="home-container">
      <app-menu-button
        [label]="homeLabel"
        [selected]="selected === 'home'"
        (click)="onClick('home')"
      >
        <mat-icon class="menu-icon" aria-hidden="false" aria-label="Home">home</mat-icon>
      </app-menu-button>
    </div>

    <!-- Centered Search Menu Item with Input Field -->
    <div class="search-container" [class.selected]="selected === 'search'">
      <mat-icon class="search-icon" aria-hidden="false" aria-label="Search" (click)="onSearch()">search</mat-icon>
      <input type="text" [(ngModel)]="searchQuery" placeholder="Search" class="search-input" (keyup.enter)="onClick('login')" />
    </div>

    <div class="library-container">
      <app-menu-button [label]="libraryLabel" [selected]="selected === 'library'" (click)="onClick('login')">
        <mat-icon class="menu-icon" aria-hidden="false" aria-label="Your Library">library_music</mat-icon>
      </app-menu-button>
    </div>

    <!-- Right-aligned Login and Sign Up buttons -->
    <div class="auth-buttons">
      <button class="btn-signup" (click)="onClick('/registrationinfo')">Sign Up</button>
      <button class="btn-login" (click)="onClick('login')">Log In</button>
    </div>
  </div>
</nav>
